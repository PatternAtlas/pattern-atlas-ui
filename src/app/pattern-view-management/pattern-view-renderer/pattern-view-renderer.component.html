<pp-action-button-bar [addButtonText]="'Add patterns'" [secondAddButton]="true"
                      [secondAddButtonText]="'Create new Link'" [displayText]="displayText"
                      (addClicked)="addPatternToView()" (add2Clicked)="createLink()"></pp-action-button-bar>

<div class="container" *ngIf="!isLoading">

    <mat-card class="pattern-card" *ngFor="let pattern of patterns">
        <mat-card-header>
            <mat-card-title>{{pattern?.name}}</mat-card-title>
            <mat-card-subtitle>Pattern</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="addLinks(pattern)">Add Links (incl. Pattern)</button>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        Links:  {{patternViewResponse?.directedEdges?.length ? patternViewResponse?.directedEdges?.length : 0}}
        directed,
        {{patternViewResponse?.undirectedEdges?.length ? patternViewResponse?.undirectedEdges?.length : 0}}
        undirected
    </mat-card>

</div>
