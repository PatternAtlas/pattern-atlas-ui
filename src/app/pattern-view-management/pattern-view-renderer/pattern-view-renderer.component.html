<mat-toolbar style="margin-top: 10px; margin-bottom: 10px">
  <button style="margin-left: 10px; margin-right: 10px" mat-raised-button color="accent"
          (click)="addToView()">
    <i class="material-icons">add</i> Add Pattern
  </button>
</mat-toolbar>

<div style="display: flex">
  <mat-card class="example-card" *ngFor="let pattern of patternViewResponse?.patterns">
    <mat-card-header>
      <mat-card-title>{{pattern.name}}</mat-card-title>
      <mat-card-subtitle>Pattern</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>View</button>
    </mat-card-actions>
  </mat-card>
</div>
