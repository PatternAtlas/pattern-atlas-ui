<mat-toolbar style="margin-bottom: 10px">
    <button mat-raised-button color="primary" [routerLink]="['../../detail', this.issue.name]" aria-label="Back"><i class="material-icons">keyboard_backspace</i></button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="PRIVILEGE">
        <th mat-header-cell *matHeaderCellDef> PRIVILEGE </th>
        <td mat-cell *matCellDef="let element"> {{trimId(element.name)}} </td>
    </ng-container>

    <ng-container [matColumnDef]="role.name" *ngFor="let role of roles;trackBy: trackByFn">
        <th mat-header-cell *matHeaderCellDef> {{trimId(role.name)}} </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <mat-checkbox [checked]="role.privileges.includes(element.name)" (change)="change($event, element, role)">
            </mat-checkbox>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
