<mat-tab-group mat-stretch-tabs>
  <mat-tab label="User Management">
    <pp-action-button-bar [addButtonText]="'Add'" [goBackButton]="false" [reloadButton]="true"
    (addClicked)="newUser()" (reloadClicked)="getAll()"></pp-action-button-bar>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" (click)="editUser(element)" mat-icon-button color="primary" matTooltip="Edit User">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" type="button" (click)="deleteUser(element)" matTooltip="Delete User">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>
  <mat-tab label="Role & Privilege Management">
    <pp-privilege [privilegeType]="'platform'"></pp-privilege>
  </mat-tab>
  <mat-tab label="Default Author Privilege Management">
    <pp-privilege [privilegeType]="'author'"></pp-privilege>
  </mat-tab>
</mat-tab-group>
