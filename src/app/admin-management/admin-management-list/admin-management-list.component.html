<button class="new-button" mat-raised-button color="accent" (click)="newUser()">New User</button>

<table mat-table [dataSource]="dataSource">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- E_mail Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef> Roles </th>
    <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button type="button" (click)="editUser(element)" mat-icon-button color="primary" matTooltip="Edit User">
        <mat-icon>create</mat-icon>
      </button>&nbsp;
      <button mat-icon-button color="warn" type="button" (click)="deleteUser(element)" matTooltip="Delete User">
        <mat-icon>delete</mat-icon>
      </button>&nbsp;
      <!-- <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More actions">
        <mat-icon>more_vert</mat-icon>
      </button> -->
      <!-- <mat-menu #menu="matMenu">
        <button mat-menu-item type="button">
          <mat-icon>subject</mat-icon>
          <span>Remarks</span>
        </button>
        <button mat-menu-item type="button">
          <mat-icon>assignment</mat-icon>
          <span>Specifications</span>
        </button>
      </mat-menu> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
