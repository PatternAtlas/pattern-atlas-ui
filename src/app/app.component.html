<div class="example-container">
    <mat-toolbar color="primary" class="toolbar">
        <mat-toolbar-row>
            <button mat-icon-button>
                <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>

            <mat-icon style="margin-left: 4rem">library_books</mat-icon>
            <span style="margin-left: 1rem">PatternAtlas</span>
            <span class="spacer"></span>
            <button mat-stroked-button (click)="loginOAuth()"> {{ loginButton }}</button>
        </mat-toolbar-row>
    </mat-toolbar>
    <nav mat-tab-nav-bar>
        <a mat-tab-link [routerLink]="'/patternLanguages'" routerLinkActive #rla1="routerLinkActive"
            [active]="rla1.isActive">
            Pattern Languages
        </a>
        <a mat-tab-link [routerLink]="'/patternViews'" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
            Pattern Views
        </a>
        <a mat-tab-link [routerLink]="'/login'" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive">
            Amazing Login
        </a>
    </nav> 
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav [mode]="'side'">
            <mat-nav-list>
                <a mat-list-item [routerLink]="'/patternLanguages'">Pattern Languages</a>
                <a mat-list-item [routerLink]="'/patternViews'">Pattern Views</a>
                <a mat-list-item [routerLink]="'/patternEvolution'">Pattern Evolution</a>
                <a mat-list-item [routerLink]="'/login'">Second Component</a>
                <!-- <a mat-list-item [routerLink]="'/test'">Second Component</a> -->
                <!-- <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
            <toaster-container></toaster-container>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
