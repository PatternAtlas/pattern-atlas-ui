<mat-toolbar color="primary">
    <mat-icon>library_books</mat-icon>
    <span style="margin-left: 1rem">PatternAtlas</span>
    <span class="spacer"></span>
    <button mat-stroked-button (click)="loginOAuth()"> {{ loginButton }}</button>
</mat-toolbar>
<nav mat-tab-nav-bar>
    <a mat-tab-link [routerLink]="'/patternLanguages'" routerLinkActive #rla1="routerLinkActive"
        [active]="rla1.isActive">
        Pattern Languages
    </a>
    <a mat-tab-link [routerLink]="'/patternViews'" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
        Pattern Views
    </a>
    <a mat-tab-link [routerLink]="'/issue'" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive">
        Issue
    </a>
    <a mat-tab-link [routerLink]="'/user'" *ngIf="(auth.hasRole('MEMBER') | async)" routerLinkActive #rla4="routerLinkActive" [active]="rla4.isActive">
        Personal
    </a>
    <a mat-tab-link [routerLink]="'/admin'" *ngIf="(auth.hasRole('ADMIN') | async)" routerLinkActive #rla5="routerLinkActive" [active]="rla5.isActive">
        Admin
    </a>
    <a mat-tab-link [routerLink]="'/developer'" *ngIf="(auth.hasRole('ADMIN') | async)" routerLinkActive #rla6="routerLinkActive" [active]="rla6.isActive">
        Developer
    </a>
</nav>
<router-outlet></router-outlet>
<toaster-container></toaster-container>
