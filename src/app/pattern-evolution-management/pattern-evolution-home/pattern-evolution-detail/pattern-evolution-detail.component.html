<div class="container" *ngIf="patternEvolution">

    <form (ngSubmit)="update()" #patternEvolutionForm="ngForm">

        <mat-form-field appearance="standard">
            <mat-label for="name">Name</mat-label>
            <input matInput [disabled]="disabled" placeholder="Placeholder" type="text" class="form-control" id="name"
                required [(ngModel)]="patternEvolution.name" name="name" #name="ngModel">
            <mat-hint *ngIf="!patternEvolution.name">Insert a name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="standard">
            <mat-label for="description">Description</mat-label>
            <textarea matInput [disabled]="disabled" placeholder="Placeholder" type="text" class="form-control"
                id="description" required [(ngModel)]="patternEvolution.description" name="description"
                #description="ngModel">
            </textarea>
            <mat-hint *ngIf="!patternEvolution.description">Pls insert a describtion</mat-hint>

        </mat-form-field>

        <div class="container-button" *ngIf="disabled">
            <button mat-flat-button type="button" color="accent" (click)="edit()">Edit</button>
            <button mat-flat-button type="button" color="warn" (click)="delete()">Delete</button>
            <button mat-flat-button type="button" color="primary" (click)="exit()">Exit</button>
        </div>

        <div class="container-button" *ngIf="!disabled">
            <button mat-flat-button type="submit" color="accent" [disabled]="!patternEvolutionForm.form.valid">Save</button>
            <button mat-flat-button type="button" color="warn" (click)="cancel()">Cancel</button>
            <button mat-flat-button type="button" color="primary" (click)="exit()">Exit</button>
        </div>
    </form>

</div>
