<mat-toolbar style="margin-top: 10px; margin-bottom: 10px">
    <button style="margin-left: 10px" mat-raised-button color="accent" (click)="reloadPatternRepo()"><i
            class="material-icons">autorenew</i> Reload
    </button>
    <button style="margin-left: 10px" mat-raised-button color="accent" (click)="getTurtle()"><i
            class="material-icons">info</i> Test
    </button>
</mat-toolbar>
<div class="container">
    <mat-card class="landing-card" *ngFor="let patternLanguage of patternLanguages">
        <mat-card-header>
            <img *ngIf="patternLanguage.logos && patternLanguage.logos[0]; else noImageAvatar" mat-card-avatar [src]="patternLanguage.logos[0]">
            <ng-template #noImageAvatar><img mat-card-avatar [src]="'https://placekitten.com/200/300'"></ng-template>

            <mat-card-title *ngIf="patternLanguage.name && '' !== patternLanguage.name; else noPLName" style="width: 10rem">
                {{patternLanguage.name}}
            </mat-card-title>
            <ng-template #noPLName>
                <mat-card-title style="width: 10rem">
                    No Name Provided
                </mat-card-title>
            </ng-template>
        </mat-card-header>
        <img mat-card-image *ngIf="patternLanguage.logos[0]; else noImage" [src]="patternLanguage.logos[0]">
        <ng-template #noImage><img mat-card-image [src]="'https://placekitten.com/200/300'"></ng-template>
        <mat-card-actions>
            <div style="text-align: center">
                <button matBadge="{{patternLanguage.patternIRIs.length}}" mat-stroked-button color="primary" (click)="navigateToPL(patternLanguage.id)"><i class="material-icons">pageview</i>View
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
  <mat-card class="landing-card center-content" >
        <button  mat-stroked-button color="primary" (click)="goToPatternLanguageCreation()"><i class="material-icons">add_box</i>
        </button>
  </mat-card>
</div>
