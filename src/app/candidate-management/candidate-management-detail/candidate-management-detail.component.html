<mat-toolbar style="margin-bottom: 10px">
    <button mat-raised-button color="primary" (click)="exit()"><i
        class="material-icons">keyboard_backspace</i></button>
</mat-toolbar>
<div class="container-double">
    <mat-card class="left" *ngIf="candidate">
        <!-- <div> -->
        <td-text-editor *ngIf="!disabled" [value]="candidateMarkdown" [options]="options" #textEditor id="textEditor"></td-text-editor>
        <!-- </div> -->
        <div *ngIf="disabled" class="detailView" [innerHTML]="value"></div>
        <div *ngIf="disabled" class="spacer"></div>

        <pp-author-picker class="detail-component" [authors]="candidate.authors" [disabled]="disabled"
            [authorEntity]="candidate" [context]="1">
        </pp-author-picker>

        <pp-pattern-language-picker class="detail-component" [disabled]="disabled"
            [patternLanguageSelected]="candidate.patternLanguageId" [confirmDialog]="confirmDialog"
            (patternLanguageSelectedChange)="patternLanguageSelectedChange($event)"></pp-pattern-language-picker>

        <pp-rating class="detail-component" [disabled]="!candidate.id" [upVotes]="candidate.upVotes"
            [downVotes]="candidate.downVotes" [ratingEntity]="candidate" [context]="1"></pp-rating>

         <!-- DETAIL BUTTONS-->
         <div class="detail-component buttons" *ngIf="disabled && !pattern">
            <button mat-flat-button type="button" color="accent" (click)="edit()">Edit</button>
            <button mat-flat-button type="button" color="warn" (click)="delete()">Delete</button>
            <button mat-flat-button type="button" color="accent" (click)="confirmPattern()">Candidate To Pattern</button>
        </div>

        <!-- EDIT BUTTONS-->
        <div class="detail-component buttons" *ngIf="!disabled && !pattern">
            <button mat-flat-button type="button" color="accent" (click)="submit()">Save</button>
            <button mat-flat-button type="button" color="warn" (click)="cancel()">Cancel</button>
        </div>

        <!-- CANDIDATE BUTTONS-->
        <div class="detail-component buttons" *ngIf="pattern">
            <button mat-flat-button type="button" color="accent" [disabled]="!candidate.patternLanguageId"
                (click)="createPattern()">Save as Pattern</button>
            <button mat-flat-button type="button" color="warn" (click)="cancelPattern()">Cancel</button>
        </div>
    </mat-card>

    <pp-comment-list class="right scrollable-double" [data]="candidate.comments" [commentEntity]="candidate" [context]="1">
    </pp-comment-list>
</div>
