<mat-card class="section-card">
    <mat-card-header>
        <mat-card-subtitle><b>{{title}}</b></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div style="display: flex; align-items: center;" (mouseenter)="showActionButtons = true"
             (mouseleave)="showActionButtons = false">

            <div style="word-break: break-word" #markdownContent></div>

          <mathjax [content]='data' ></mathjax>


          <button *ngIf="showActionButtons && isEditingEnabled" mat-stroked-button
                    style="margin-left: 5px" color="primary"
                    (click)="openEditor()" matTooltip="Edit"><i class="material-icons">mode_edit</i></button>
        </div>
    </mat-card-content>
</mat-card>
