<mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <!-- <form [formGroup]="loginForm" (ngSubmit)="login()"> -->
      <form [formGroup]="loginForm">
      <mat-card-content>
  
        <mat-form-field>
          <input type="email" placeholder="Email" matInput formControlName="username">
          <mat-error *ngFor="let error of loginForm.get('username').errors | keyvalue | slice:0:1">
            {{error.key === 'email' ? 'Email format not valid' : ''}}
            {{error.key === 'required' ? 'Email is required' : ''}}
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <input type="password" placeholder="Password" matInput formControlName="password">
          <mat-error *ngFor="let error of loginForm.get('password').errors | keyvalue | slice:0:1">
            {{error.key === 'required' ? 'Password is required' : ''}}
          </mat-error>
        </mat-form-field>
  
        <!-- <div class="spinner" *ngIf="loading$ | async">
          <mat-spinner></mat-spinner>
        </div> -->
  
      </mat-card-content>
      <div *ngIf></div>
  
      <mat-card-actions>
        <!-- <button mat-button type="submit" [disabled]="!loginForm.valid">Login</button> -->
        <button mat-button type="button" (click)="getTokenCode()" [disabled]="loginForm.valid">Get Token via AuthCode</button>
        <button mat-button type="button" (click)="getTokenRefresh()" [disabled]="loginForm.valid">Get Token via refresh</button>
        <button mat-button type="button" (click)="getAll()" [disabled]="loginForm.valid">Test Requests</button>
        <button mat-button type="button" (click)="reroute()" [disabled]="loginForm.valid">Use OAuth2 Reroute</button>
        <button mat-button type="button" (click)="logout()" [disabled]="loginForm.valid">Logout</button>
      </mat-card-actions>
    </form>
  </mat-card>
