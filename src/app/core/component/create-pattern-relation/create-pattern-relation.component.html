<h1 mat-dialog-title>Add a relation to another pattern</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input type="text" matInput [value]="data.patternName" readonly>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select [formControl]="typeForm">
      <mat-select-trigger>
        <i class="material-icons" [ngClass]="{'flip': typeForm.value?.name === 'directed_left'}">{{typeForm.value ? typeForm.value.icon: ''}}</i>
      </mat-select-trigger>
      <mat-option *ngFor="let type of types" [value]="type">
        <i class="material-icons" [ngClass]="{'flip': type?.name === 'directed_left'}">{{type?.icon}}</i></mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select a pattern</mat-label>
    <mat-select >
      <mat-option *ngFor="let pattern of data.patterns"
                  [value]="pattern">
        {{pattern.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
