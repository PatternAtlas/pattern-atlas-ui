<mat-card>
  <mat-card-title>Welcome to PatternAtlas!</mat-card-title>

  <div class="container">
    <mat-card class="landing-card">
      <mat-card-title>
        Administration
      </mat-card-title>
      <mat-card-actions style="align-self: flex-end; flex: 1 1 auto">
        <button mat-button color="accent" [routerLink]="'administration'"><i class="material-icons">pageview</i>View
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="landing-card">
      <mat-card-title>
        Manage Pattern Languages
      </mat-card-title>
      <mat-card-actions>
        <button mat-button color="accent"><i class="material-icons">add_circle</i>Create</button>
        <button mat-button color="accent" [routerLink]="patternLanguagesPath">
          <i class="material-icons">pageview</i>View
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="landing-card">
      <mat-card-title>
        Manage Solution Languages
      </mat-card-title>
      <mat-card-actions>
        <button mat-raised-button color="accent"><i class="material-icons">add_circle</i>Create</button>
        <button mat-raised-button color="accent"><i class="material-icons">pageview</i>View</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
