<pp-action-button-bar (addClicked)="addLink()" [addButtonText]="'Add Link'" [secondAddButton]="true"
                      [secondAddButtonText]="'Add Pattern'" (add2Clicked)="addPattern()"
                      [displayText]="'Pattern Language: '+ patternLanguage?.name">
    <mat-button-toggle-group style="font-size: small; height: 35px; align-items: center;" [value]="graphVisible"
                             (change)="toggleRenderingComponent(group.value)"
                             #group="matButtonToggleGroup">
        <mat-button-toggle mat-raised-button [value]="false" aria-label="Text align center"
                           [checked]="true">
            Cards
        </mat-button-toggle>
        <mat-button-toggle mat-raised-button [value]="true" aria-label="Text align left">
            Graph
        </mat-button-toggle>
    </mat-button-toggle-group>
    <button *ngIf="graphVisible" mat-raised-button color="accent" (click)="reloadGraph()">
        <i class="material-icons">autorenew</i> Reformat
    </button>
</pp-action-button-bar>


<mat-progress-spinner mode="indeterminate" *ngIf="isLoadingDataForRenderer"></mat-progress-spinner>
<div>
    <ng-template #displayPLContainer></ng-template>
</div>
