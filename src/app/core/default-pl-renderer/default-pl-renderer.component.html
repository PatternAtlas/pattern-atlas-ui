<pp-navigate-back></pp-navigate-back>
<mat-button-toggle-group [value]="graphVisible" (change)="onToggle(group.value)" #group="matButtonToggleGroup"
                         (change)="detectChanges()">
  <mat-button-toggle value="false" aria-label="Text align center">
    Cards
  </mat-button-toggle>
  <mat-button-toggle value="true" aria-label="Text align left">
    Graph
  </mat-button-toggle>


</mat-button-toggle-group>
<div class="example-selected-value">Selected value: {{group.value}}</div>
<h2>Pattern Language: {{patternLanguage?.name}}

  <button mat-stroked-button
          style="margin-left: 5px" color="primary"
          (click)="addRelationType()" matTooltip="Add new Relationtype"><i class="material-icons -rotate-90deg">swap_vertical_circle</i>
    <i class="material-icons" style="height: 2em;
font-size: smaller;  ">add</i></button>
</h2>


<div class="container" #cardsView *ngIf="!graphVisible">
  <!--  <mat-progress-spinner mode="indeterminate" *ngIf="isLoading"></mat-progress-spinner>-->
  <mat-card class="landing-card " *ngFor="let pattern of patternLanguage?.patterns">
    <mat-card-header>
      <mat-card-title>
        <b>{{pattern.name}}</b>

      </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <div style="text-align: center">
        <button mat-stroked-button color="primary" (click)="navigate(pattern)"><i class="material-icons">pageview</i>View
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
<mat-card class="landing-card center-content add-card" (click)="goToPatternCreation()">
  <i class="material-icons">add_box</i>
</mat-card>
</div>
<pp-graph-display [nodes]="nodes" *ngIf="graphVisible"></pp-graph-display>
