<pp-action-button-bar (add2Clicked)="addPattern()" (addClicked)="addLink()" [addButtonText]="'Add Link'"
                      [displayText]="'Pattern Language: '+ patternLanguage?.name" [secondAddButtonText]="'Add Pattern'"
                      [secondAddButton]="true">
    <mat-button-toggle-group #group="matButtonToggleGroup" (change)="toggleRenderingComponent(group.value)"
                             [value]="graphVisible"
                             appearance="legacy"
                             style="font-size: small; height: 35px; align-items: center;">
        <mat-button-toggle [checked]="true" [value]="false" aria-label="Text align center" mat-raised-button>
            Cards
        </mat-button-toggle>
        <mat-button-toggle [value]="true" aria-label="Text align left" mat-raised-button>
            Graph
        </mat-button-toggle>
    </mat-button-toggle-group>
    <button style="margin-left: 10px;" (click)="reloadGraph()" *ngIf="graphVisible" color="accent" mat-raised-button>
        <i class="material-icons">autorenew</i> Reformat
    </button>
</pp-action-button-bar>

<mat-progress-spinner *ngIf="isLoadingDataForRenderer" mode="indeterminate"></mat-progress-spinner>
<div>
    <ng-template #displayPLContainer></ng-template>
</div>
