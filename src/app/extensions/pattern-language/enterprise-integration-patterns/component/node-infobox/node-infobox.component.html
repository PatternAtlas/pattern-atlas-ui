<div class="info" *ngIf="info; else loading">
  <div class="headline">
    <h1>{{info.name}}</h1>
    <p>{{info.group}}</p>
  </div>
  <div class="description">
    <p *ngFor="let desc of info.description">{{desc}}</p>
  </div>
  <div class="referenced">
    <!-- Outgoing Related Nodes -->
    <div class="related">
      <div class="item"
        *ngFor="let o of info.outgoing">
        <!-- Arrow (->) -->
        <i class="fa fa-long-arrow-right"></i>
        <!-- Caption -->
        <span 
          (click)="onClick($event, o.id)"
          (mouseenter)="onMouseEnter($event, o.id)"
          (mouseleave)="onMouseLeave($event, o.id)">{{o.name}}
        </span>
      </div>
    </div>

    <!-- Incoming Related Nodes -->
    <div class="related">
      <div class="item"
        *ngFor="let i of info.incoming">
        <!-- Arrow (<-) -->
        <i class="fa fa-long-arrow-left"></i>
        <!-- Caption -->
        <span
          (click)="onClick($event, i.id)"
          (mouseenter)="onMouseEnter($event, i.id)"
          (mouseleave)="onMouseLeave($event, i.id)">{{i.name}}
        </span>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="info">
    Loading Pattern Info...
  </div>
</ng-template>
