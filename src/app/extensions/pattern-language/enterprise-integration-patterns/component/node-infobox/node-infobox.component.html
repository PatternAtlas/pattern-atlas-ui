<div class="info" *ngIf="info; else loading">
  <div class="headline">
    <h1>{{info.name}}</h1>
    <p>{{info.group}}</p>
  </div>
  <div class="description">
    <p *ngFor="let desc of info.description">{{desc}}</p>
  </div>
  <div class="referenced"
    *ngFor="let group of info.related">

    <h1>{{group.id}}</h1>
    
    <!-- Outgoing Related Nodes -->
    <div class="related">
      <div class="item"
        *ngFor="let o of group.outgoing">
        <!-- Arrow (->) -->
        <i class="fa fa-long-arrow-right"></i>
        <!-- Caption -->
        <span 
          (click)="onClick($event, o.nodeId)"
          (mouseenter)="onMouseEnter($event, o.nodeId)"
          (mouseleave)="onMouseLeave($event, o.nodeId)">{{o.name}}
        </span>
        
        <i class="info-icon fa fa-info-circle" 
          *ngIf="o.hasDescription"
          (click)="onInfoClick(o);"></i>
      </div>
    </div>

    <!-- Incoming Related Nodes -->
    <div class="related">
      <div class="item"
        *ngFor="let i of group.incoming">
        <!-- Arrow (<-) -->
        <i class="fa fa-long-arrow-left"></i>
        <!-- Caption -->
        <span
          (click)="onClick($event, i.nodeId)"
          (mouseenter)="onMouseEnter($event, i.nodeId)"
          (mouseleave)="onMouseLeave($event, i.nodeId)">{{i.name}}
        </span>

        <i class="info-icon fa fa-info-circle" 
          *ngIf="i.hasDescription"
          (click)="onInfoClick(i)"></i>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="info">
    Loading Pattern Info...
  </div>
</ng-template>
