<!-- Toolbar -->
<div class="toolbar">
  <!-- to navigate back to the overview of pattern languages -->
  <button mat-raised-button class="back_button" color="primary"
    (click)="navigateBack()">
    <i class="material-icons">keyboard_backspace</i>
  </button>

  <!-- to open filter dialog -->
  <button mat-raised-button class="filter_dialog" color="primary"
    (click)="openFilterDialog()">
    <i class="material-icons">filter_list</i>
    Filter Patterns
  </button>
</div>

<div *ngIf="data; else loading">
  <pp-graph
    #graph
    [links]="data.links"
    [nodes]="data.nodes"
    [selectedNodeId]="data.id"
    [getNodeInfo]="getNodeInfo"
    (nodeSelectEvent)="selectNode($event)"
    (nodeUnselectEvent)="unselectNode($event)">
  </pp-graph>
</div>
<ng-template #loading>Loading Data ... </ng-template>
