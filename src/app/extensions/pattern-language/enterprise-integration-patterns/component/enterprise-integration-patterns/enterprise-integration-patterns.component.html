<!-- to navigate back to the overview of pattern languages -->
<button style="margin-bottom: 20px" mat-raised-button color="primary" (click)="navigateBack()"><i class="material-icons">keyboard_backspace</i></button>

<div *ngIf="data; else loading">
  <pp-graph 
    [links]="data.links" 
    [nodes]="data.nodes" 
    [selectedNodeId]="data.id"
    (nodeSelectEvent)="selectNode($event)"
    (nodeUnselectEvent)="unselectNode($event)">
  </pp-graph>
</div>
<ng-template #loading>Loading Data ... </ng-template>
