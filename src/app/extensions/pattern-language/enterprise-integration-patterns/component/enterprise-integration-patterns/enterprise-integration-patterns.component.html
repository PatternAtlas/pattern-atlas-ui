<!-- Toolbar -->
<div class="toolbar">
  <!-- to navigate back to the overview of pattern languages -->
  <button mat-raised-button class="back_button" color="primary" 
    (click)="navigateBack()">
    <i class="material-icons">keyboard_backspace</i>
  </button>

  <!-- To filter patterns via name - appearance="outline"-->
  <mat-form-field class="filter_nodes" floatLabel="never">
    <!-- <mat-label>Filter Nodes</mat-label> -->
    <input #filter matInput type="text" placeholder="Filter Nodes" 
      [(ngModel)]="filterValue"
      (keyup.enter)="filterNodes(filter.value)"
      (blur)="filterNodes(filter.value)">
    <button mat-button 
      *ngIf="filterValue"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="filterValue=''; filterNodes('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div *ngIf="data; else loading">
  <pp-graph 
    #graph
    [links]="data.links" 
    [nodes]="data.nodes" 
    [selectedNodeId]="data.id"
    (nodeSelectEvent)="selectNode($event)"
    (nodeUnselectEvent)="unselectNode($event)">
  </pp-graph>
</div>
<ng-template #loading>Loading Data ... </ng-template>
