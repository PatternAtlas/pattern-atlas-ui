<svg:g class="node-element" 
  [attr.transform]="'translate(' + node.x + ',' + node.y + ')'" 
  [ngClass]="{'selected': node.selected, 'preview': node.preview, 'hide': node.hide}"
  (click)="onClick($event)"
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave($event)">
  <svg:circle
      r="5"
      [attr.fill]="node.color">
  </svg:circle>
  <svg:text
      class="node-text"
      dx="12"
      dy=".35em">
    {{node.name}}
  </svg:text>
</svg:g>
